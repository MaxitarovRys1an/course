<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>plane</title>
</head>
<style>
   img{
      width: 350px;
      transform: scaleX(-1);
      position: absolute;
   }
</style>
<body>
   <img src="../img/plane.png" onclick="handlerClick()" id="plane" alt="plane">
   <script>
      let plane = document.getElementById("plane");
      let moveX =0;
      let moveToRight = true;
      function movePlane(){
         plane.style.left = moveX+"px";
         if (moveToRight){
            moveX++;
         }else{moveX--;}
         if(window.innerWidth-300==moveX){
            moveToRight = false;
            plane.style.transform = "scaleX(1)";
         }else if (moveX==0){
            moveToRight= true;
            plane.style.transform = "scaleX(-1)";
         }
      }
      setInterval(movePlane, 10);

      function handlerClick(){
         let airdrop = document.createElement("img");
         airdrop.src = "../img/parash.png";
         airdrop.style.width = "100px";
         airdrop.style.position = "absolute";
         airdrop.style.left = moveX+"px";
         document.body.append(airdrop);

         console.log("клик по самолету")
         let moveY = 0;
         let timer= setInterval(() => {
            airdrop.style.top= moveY+"px";
            moveY++;
            if(moveY>=window.innerHeight - airdrop.getBoundingClientRect().height){
               clearInterval(timer)
            }
         }, 50);
      }
   </script>
</body>
</html>
